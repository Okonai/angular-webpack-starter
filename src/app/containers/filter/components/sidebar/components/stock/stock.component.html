<form class="c-stock" [formGroup]="parentForm">
		<div class="c-manufacturers__list">
			<div class="c-manufacturers__selected">
				<ng-container *ngFor="let stock_control of stockForm.controls; let i=index">
					<mat-checkbox 		
					*ngIf="stock_control.value"
					[formControl]="stock_control"
					>{{stock[i].label}}</mat-checkbox>
				</ng-container>			
			</div>
			<div class="c-manufacturers__unselected">
				<ng-container *ngFor="let stock_control of stockForm.controls; let i=index">
					<mat-checkbox 		
					*ngIf="!stock_control.value"
					[formControl]="stock_control"
					>{{stock[i].label}}</mat-checkbox>
				</ng-container>			
			</div>		
		</div>
	</form>
